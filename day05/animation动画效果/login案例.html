<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .login{
            width: 20px;
            height: 20px;
            border: 5px solid #66ccff;
            margin: 200px auto;
            border-top-color: transparent;
            animation: login .4s ease 0s infinite;
            border-radius: 50%;
        }

        @keyframes login{
            from{
                transform: rotate(0deg);
            }

            to{
                transform: rotate(1turn);
            }
        }


    </style>
</head>
<body>
    <div class="login"></div>
</body>
</html>
