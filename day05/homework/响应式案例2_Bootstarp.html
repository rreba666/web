<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>纯Bootstrap解决方案</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <style>
        .box {
            background-color: #39c5bb;
            border-radius: 8px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 每个列里面放一个带 mb-3 的盒子 -->
        <div class="row">
            <div class="col-xl-3 col-lg-4 col-md-6">
                <div class="box mb-3">1</div>
            </div>
            <div class="col-xl-3 col-lg-4 col-md-6">
                <div class="box mb-3">2</div>
            </div>
            <div class="col-xl-3 col-lg-4 col-md-6">
                <div class="box mb-3">3</div>
            </div>
            <div class="col-xl-3 col-lg-4 col-md-6">
                <div class="box mb-3">4</div>
            </div>
            <div class="col-xl-3 col-lg-4 col-md-6">
                <div class="box mb-3">5</div>
            </div>
            <div class="col-xl-3 col-lg-4 col-md-6">
                <div class="box mb-3">6</div>
            </div>
            <div class="col-xl-3 col-lg-4 col-md-6">
                <div class="box mb-3">7</div>
            </div>
            <div class="col-xl-3 col-lg-4 col-md-6">
                <div class="box mb-3">8</div>
            </div>
        </div>
    </div>
</body>
</html>
