<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        } 

        .big-box{
            max-width: 1400px;
            margin:  auto;
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            gap: 15px;
        }

        .box{
            background-color: #39c5bb;
            border-radius: 8px;
            flex: 0 0 100%;
            padding: 25px;
            display: flex;
            align-items: center;
            justify-content: center;            
        }

        @media (min-width:768px) {
            .box{
                flex-basis: calc(50% - 15px)
            }
        }

         @media (min-width:992px) {
            .box{
               flex-basis: calc(33% - 15px)
            }
        }

         @media (min-width:1200px) {
            .box{
                flex-basis: calc(25% - 15px)
            }
        }
    </style>
</head>

<body>
    <div class="big-box">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
    </div>
</body>

</html>
