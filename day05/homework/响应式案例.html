<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .big-box {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: start;
            align-items: start;
            flex-wrap: wrap;
            gap:10px 15px
        }

        .box-common {
            width: 400px;
            height: 200px;
            border: 2px solid black;
        }

        .box-1 {
            background-color: #39c5bb;
        }

        .box-2 {
            background-color: rgb(13, 255, 0);
        }

        .box-3 {
            background-color: rgb(254, 9, 185);
        }

        .box-4 {
            background-color: #66ccff
        }

        @media screen and (max-width:1300px) {
            .box-common {
                flex-basis: calc(33% - 10px);
            }

        }

        @media screen and (max-width:1100px) {
            .box-common {
                flex-basis: calc(50% - 10px);
            }
        }

        @media screen and (max-width:500px) {
        .box-common {
                flex-basis: calc(100% - 10px);
            }
        }
    </style>
</head>

<body>
    <div class="big-box">
        <div class="box-1 box-common"></div>
        <div class="box-2 box-common"></div>
        <div class="box-3 box-common"></div>
        <div class="box-4 box-common"></div>
    </div>
</body>

</html>
