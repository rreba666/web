<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI';
        }

        .box {
            width: 320px;
            height: 280px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }

        .text {
            width: 100%;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #e0e6ed;
            border-radius: 10px;
            font-size: 36px;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 25px;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        .butt {
            width: 100%;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 100px;
        }

        #start {
            background: #2ecc71;
            color: white;
        }

        #start:hover {
            background: #27ae60;
            transform: translateY(-2px);
        }

        #stop {
            background: #e74c3c;
            color: white;
        }

        #stop:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }
    </style>
</head>

    <div class="box">
        <div class="text">

        </div>
        <div class="butt">
            <button id='start'>开始</button>

</html>
