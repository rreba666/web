<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" placeholder="请输入关键词搜索" id="keyword" />
    <script>
      const inputEle = document.getElementById('keyword')

      // 绑定keyup
      inputEle.addEventListener(
        'keyup',
        debounce(function (event) {
          console.log('this', this)
          console.log('event', event) // undefined
        }),
      )

      // 封装防抖函数
      // 实现原理：创建一个定时器，在指定的时间间隔之后运行代码。
      // 当在n 秒内再次触发事件时，会自动清除上一次的时间器，再重新等待 n 秒后再执行。
      function debounce(fn, wait = 400) {
        let timer // 闭包变量，为了保存上一次时间器变量
        return function (...arg) {
          // 记录当前事件调用者，便于下面的fn调用
          let _this = this
          if (timer) {
            clearTimeout(timer)
          }
          timer = setTimeout(function () {
            fn.apply(_this, arg)
          }, wait)
        }
      }
    </script>
  </body>
</html>
