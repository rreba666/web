<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }


        @media screen and (min-width: 750px) {
            html{
                font-size: 50px;
            }
        }

        .container {
            min-width: 320px;
            max-width: 15rem;
            height: 100vh;
            background-color: #676869;
            margin: 0 auto;
        }

        .box {
            /* 100 / 50 = 2rem */
            width: 2rem;
            height: 2rem;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>

</html>
