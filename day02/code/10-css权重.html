<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box .stars .list li {
        color: red;
      }

      #box .stars .list li {
        color: green;
      }

      #box .stars ul li {
        color: blue;
      }

      /* 100 + 1 + 10 = 111 */
      #box h2.abc {
        background-color: pink;
      }

      /* 100 + 10 = 110 */
      #box .def {
        background-color: orange;
      }

      #title {
        background-color: purple;
      }

      .title {
        background-color: #ccc !important;
      }
    </style>
  </head>
  <body>
    <h3 class="title" id="title" style="background-color: skyblue">我是h3</h3>
    <div id="box" class="box">
      <h2 class="abc def">我是h2</h2>
      <div class="stars">
        <ul class="list">
          <li>邓紫棋</li>
          <li>周杰伦</li>
        </ul>
      </div>
    </div>
  </body>
</html>
