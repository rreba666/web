<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        /* font-family: '楷体'; */
        font-family: 'Microsoft YaHei', 'Kaiti';
      }
      #box1 {
        font-size: 12px;
        /* 加粗 */
        font-weight: 700;
        width: 200px;
        height: 200px;
        border: 1px solid black;

        text-align: center;
      }

      #box2 {
        font-size: 16px;
        /* 斜体 */
        font-style: italic;
        /* 文本装饰 */
        text-decoration: line-through blue;
      }

      #box3 {
        border: 2px solid red;
        width: 80px;
        text-align: center;
        /* 高度和行高一行，可以让容器内的单行文本垂直居中 */
        height: 100px;
        line-height: 100px;
      }
    </style>
  </head>
  <body>
    <div id="box3">大家好3</div>
    <div id="box1">
      <span>大家好1</span>
    </div>
    <div id="box2">大家好2</div>
  </body>
</html>
