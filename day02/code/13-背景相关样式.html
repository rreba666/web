<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 180px;
        height: 180px;
        border: 2px solid black;
        margin: 20px 0;
      }

      .box1 {
        /* 背景色 */
        background-color: red;
      }

      .box2 {
        /* 背景图 */
        /* background-image: url(./images/yasuo.jpg); */
        /* 背景平铺方式 */
        /* background-repeat: no-repeat; */

        /* 背景简写 */
        background: url(./images/yasuo.jpg) no-repeat;
      }

      .box3 {
        /* 背景简写 */
        background: url(./images/yasuo.jpg) no-repeat;

        /* 背景定位 */
        /* background-position: top; */
        /* background-position: center; */
        background-position: bottom 20px right 50px;
      }

      .box4 {
        background: url(./images/yasuo.jpg) no-repeat;
        /* 背景图缩放 */
        /* background-size: cover; */
        background-size: contain;
      }

      .box5 {
        /* 线性渐变（Linear Gradients）- 向下/向上/向左/向右/对角方向 */
        /* background-image: linear-gradient(
          to right top,
          red,
          green,
          #ccc,
          #123456
        ); */

        /* 径向渐变 */
        /* background-image: radial-gradient(
          rgb(209, 130, 130) 5%,
          rgb(114, 187, 114) 15%,
          rgb(129, 129, 150) 80%
        ); */

        width: 100%;
        height: 500px;
        background: radial-gradient(
          circle,
          rgba(63, 94, 251, 1) 0%,
          rgba(252, 70, 107, 1) 100%
        );
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
  </body>
</html>
