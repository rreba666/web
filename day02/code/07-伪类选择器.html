<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      li:first-child {
        color: red;
      }

      li:last-child {
        color: green;
      }

      li:nth-child(3) {
        color: pink;
      }

      /* li:nth-child(odd) {
        font-size: 30px;
      } */

      /* li:nth-child(3n - 2) {
        font-size: 30px;
      } */

      li:nth-child(3n) {
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>佩奇</li>
      <li>乔治</li>
      <li>苏溪</li>
      <li>丹尼</li>
      <li>猪爸爸</li>
      <li>猪妈妈</li>
      <li>猪爷爷</li>
      <li>猪奶奶</li>
    </ul>
  </body>
</html>
