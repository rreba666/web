<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* css重置化 */

      /* 通配符选择器 */
      * {
        padding: 0;
        margin: 0;
      }

      /* id选择器 */
      #box1 {
        color: red;
      }

      /* 类名选择器 */
      .box {
        color: green;
      }

      .def {
        font-weight: 700;
      }

      /* 标签选择器 */
      div {
        background-color: #ccc;
      }

      /* 属性选择器 */
      span[b*='2'] {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1 class="title">h1标签</h1>
    <div id="box1">box1</div>
    <div class="box def">box2</div>
    <div class="box">box3</div>
    <span a="1" b="123">span1</span>
    <span a>span2</span>
    <p a="1">p</p>
  </body>
</html>
